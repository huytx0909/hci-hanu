<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Signup Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color:#0CF">
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="jumbotron" style="margin-top:5%">
					<h3 class="text-center">Signup </h3>
					<div id="alert-box" class="alert alert-danger mt-3 d-none">
						<strong>Sorry!</strong>
						<span id="notice">We cant seem to find this username and password</span>
					</div>
					<div class="form">
						<div class="form-group">
							<label class="col-form-label">Username : </label>
							<input id="username" type="email" class="form-control" placeholder="Enter Username">
						</div>
						<div class="form-group">
							<label class="col-form-label">Password : </label>
							<input id="password" type="password" class="form-control" placeholder="Enter Password">
						</div>
						<div class="form-group">
							<label class="col-form-label">Confirm Password : </label>
							<input id="password-confirm" type="password" class="form-control" placeholder="Enter Password again">
						</div>
						<div class="text-center p-t-57 p-b-20">
							<span class="txt1">
								Already have an account? <a href="./login.html">Login now</a>
							</span>
						</div>
						<div class="flex-c p-b-112">
							<a href="#" class="login100-social-item">
								<i class="fa fa-facebook-f"></i>
							</a>
						</div>
						<button class="btn btn-primary form-control mt-3" onclick="onSubmit()">Sign Up</button>
					</div>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var element = document.getElementById("alert-box");
	function onSubmit() {
		var notice = document.getElementById("notice")
		var username = document.getElementById("username").value
		var password = document.getElementById("password").value
		var passwordConfirm = document.getElementById("password-confirm").value
		var isOk = false

		if (password.length < 6) {
			notice.innerHTML = "Password must have more than 5 characters"
			showError()
			return
		}

		if (password != passwordConfirm) {
			notice.innerHTML = "Passwords do not match each other"
			showError()
			return
		}

		if (username.length == 0 || password.length == 0 || password - confirm.length == 0) {
			notice.innerHTML = "Some fields are left empty"
			showError()
			return
		}

		isOk = true
		if (isOk) {
			storeUser(username);
			navigateToMainPage();
		}
	}

	function showError(isOk) {
		element.classList.remove("d-none")
	}

	function storeUser(username) {
		if (typeof (Storage) !== "undefined") {
			// Store
			localStorage.setItem("username", username);
			// Retrieve
		} else {
			console.log("Sorry, your browser does not support Web Storage...");
		}
	}

	function navigateToMainPage() {
		window.location.href = "../blog/blog.html";
	}
</script>

</html>
