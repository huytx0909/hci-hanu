<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./style.css">
<div class="row">
  <div class="col-md-2 col-sm-12">
    <img src="../../img/my-olo.png" style="height:30px; margin-top:10px; margin-left:80px">
  </div>
  <div class="col-md-7 col-sm-0"></div>
  <div class="col-md-3 col-sm-12 mt-2">
    <a id="become-a-member" href="../login-logout/signup.html" style="color:black" class="text-secondary">Become a
      member</a>
    <a id="login-btn" href="../login-logout/login.html">
      <button>class="btn btn-primary my-2 my-sm-0
        ml-3">Login
      </button>
    </a>
    <a id="profile" href="#" class="d-none">
      <button class="btn btn-primary my-2 my-sm my-sm-0 ml-3">
        Thai Lam
      </button>
    </a>
    <a id="new-blog-post" href="../create/blog-create.html" class="d-none">
      <button class="btn btn-primary my-2 my-sm my-sm-0 ml-3">
        Write Blog
      </button>
    </a>

    <a id="draft-blog-post" href="#" class="d-none">
      <button class="btn btn-warning my-2 my-sm my-sm-0 ml-3">
        My Drafts
      </button>
    </a>
  </div>
</div>
<script>
  if (typeof localStorage.getItem("username") !== 'undefined') {
    $("#login-btn").remove();
    $("#become-a-member").remove();
    document.getElementById("profile").classList.remove("d-none");
    document.getElementById("profile").innerHTML = localStorage.getItem("username");
    document.getElementById("new-blog-post").classList.remove("d-none");
    document.getElementById("draft-blog-post").classList.remove("d-none");
    // 
    console.log("OK");
  } else {
    console.log("Not OK");
    // nothing happends
  }
</script>
