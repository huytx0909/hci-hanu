<div class="row">
  <div class="col-md-2 col-sm-12 mt-2">
    <img src="https://huytx0909.github.io/hci-hanu/src/ui/blog/img/techkiez.svg" alt="Techkiez" style="margin-left: 15%; height:95%">
  </div>
  <div id="blank" class="col-md-4 col-sm-0"></div>
  <div id="main-content" class="col-md-6 col-sm-12 mt-3">
    <a id="become-a-member" href="https://huytx0909.github.io/hci-hanu/src/ui/login-logout/signup.html" style="color:black;margin-left:100px" class="text-secondary">Become a
      member</a>
    <a id="login-btn" href="https://huytx0909.github.io/hci-hanu/src/ui/login-logout/login.html">
      <button class="btn btn-primary my-2 my-sm-0 ml-3">Login</button>
    </a>
    <a id="profile" href="https://huytx0909.github.io/hci-hanu/src/ui/blog/profile/index.html" style="color:black" class="text-secondary d-none">My Profile</a>
    
    <a id="management-page" href="https://huytx0909.github.io/hci-hanu/src/ui/blog/admin/index.html" class="d-none">
      <button class="btn btn-success my-2 my-sm my-sm-0 ml-3">
        Management Page
      </button>
    </a>

    <a id="new-blog-post" href="https://huytx0909.github.io/hci-hanu/src/ui/blog/create/blog-create.html" class="d-none">
      <button class="btn btn-primary my-2 my-sm my-sm-0 ml-3">
        Write Blog
      </button>
    </a>

    <a id="draft-blog-post" href="https://huytx0909.github.io/hci-hanu/src/ui/blog/profile/drafts.html" class="d-none">
      <button class="btn btn-warning my-2 my-sm my-sm-0 ml-3">
        My Drafts
      </button>
    </a>

    <a id="logout" href="#" class="d-none">
      <button class="btn btn-secondary my-2 my-sm my-sm-0 ml-3" onclick="logOut()">
        Log out
      </button>
    </a>
  </div>
</div>

<script>
  function logOut() {
    localStorage.removeItem("username");
    window.location.href = "https://huytx0909.github.io/hci-hanu/src/ui/blog/blog.html"
  }

  var username = localStorage.getItem("username")

  if (typeof username !== 'undefined' && username != null) {
    $("#login-btn").remove();
    $("#become-a-member").remove();
    document.getElementById("profile").classList.remove("d-none");
    console.log("username : " + username)
    if (username == "") {
      document.getElementById("profile").innerHTML = "Error getting username"
    } else {
      document.getElementById("profile").innerHTML = username
    }
    if (username == "editor" || username == "admin") {
      document.getElementById("management-page").classList.remove("d-none");
    }
    document.getElementById("new-blog-post").classList.remove("d-none");
    document.getElementById("draft-blog-post").classList.remove("d-none");
    document.getElementById("logout").classList.remove("d-none");
    // 
    console.log("OK");
  } else {
    console.log("Not OK");
    // nothing happends
  }
</script>
