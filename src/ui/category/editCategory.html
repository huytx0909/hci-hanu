<body>

<div class="container">
<div class="panel panel-default" style="background-color: white; padding: 50px; margin: 30px;">
<div class="panel-body">
<h2 style="text-align: center; font-style: normal; color: black;">Edit Category</h2>

<a href="#" class="previous ml-5 mt-3" onclick="history.back(-1)">&laquo; Previous</a>

<form id="editCategory" style="margin: 30px;">
  <div class="form-group">
    <label for="exampleInputCategory1" style="color: black;">Category name</label>
    <input type="text" class="form-control" id="category" value="Technology" required>
  </div>

    
</form>
  
  <div class="col-md-12 text-center"> 
  <button type="submit" id="submit" class="btn btn-danger">Submit</button>
</div>

<div class="alert alert-danger" id="error" style="margin: 50px;">
  <strong>Error!</strong> invalid input.
</div> 

<div class="alert alert-success" id="success"  style="margin: 50px;">
  <strong>Success!</strong> Edit category successfully.
</div>  

</div>        

</div>
</div>





<script>
       document.getElementById('error').style.display = "none";
       document.getElementById('success').style.display = "none";

      
       localStorage.removeItem('category');
   



  function validateForm() {
  var x = document.forms["editCategory"]["category"].value;
  if (x == "") {
    alert("you need to input your category name");
    return false;
  }
  return true;
}



document.getElementById("submit").onclick = function (){
    if(validateForm() == true) {
       document.getElementById('success').style.display = "block";


if (typeof(Storage) !== 'undefined') {
    localStorage.removeItem('category');
    


    localStorage.setItem('category', document.forms["editCategory"]["category"].value );
   
} else {
    alert('No localStorage');
}

       } else {
       document.getElementById('error').style.display = "block";
       }
};
</script>
