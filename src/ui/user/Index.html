<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Create User</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Font Awsome-->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>

<body>
  <script>
    var userName = localStorage.getItem("username");
    if (userName != "admin") {
      window.location.href = "https://huytx0909.github.io/hci-hanu/src/ui/editor/error.html"
    }
  </script>
  <div class="container">
    <div class="panel panel-default" style="background-color: #ea9999; padding: 50px; margin: 30px;">
      <div class="panel-body">
        <h2 style="text-align: center; font-style: normal; color: white;">Create User</h2>
        <a class="back" href="user.html" style="color: white;" onclick="goBack()">
          &lt; back </a>
        <script>
          function goBack() {
            window.history.back()
          }
        </script>
        <form id="createUser" style="margin: 30px;">
          <div class="form-group">
            <label for="exampleInputEmail1" style="color: white;">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
              required="">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1" style="color: white;">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1" style="color: white;">Re-Password</label>
            <input type="password" class="form-control" name="confirm_password" id="confirm_password"
              placeholder="Re-Password">
            <span id='message'></span>
          </div>

          <div class="form-group">
            <label for="exampleInputRole1" style="color: white;">Role</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="role" id="role" value="User" checked>
              <label class="form-check-label" for="exampleRadios1" style="color: white;">
                User
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="role" id="role1" value="Admin">
              <label class="form-check-label" for="exampleRadios2" style="color: white;">
                Admin
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="role" id="role2" value="Editor">
              <label class="form-check-label" for="exampleRadios2" style="color: white;">
                Editor
              </label>
            </div>
          </div>

          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-danger">Submit</button>
          </div>
        </form>


      </div>
    </div>
  </div>



  <script>
    $('#password, #confirm_password').on('keyup', function () {
      if ($('#password').val() == $('#confirm_password').val()) {
        $('#message').html('Matching').css('color', 'green');
      } else
        $('#message').html('Not Matching').css('color', 'red');
    });
  </script>

  <script>
    $('form').on('submit', function () {

      if ($('#password').val() == $('#confirm_password').val()) {
        $('#emai, #password, #confirm_password, #role').on('keyup', function () {
          if (typeof (Storage) !== 'undefined') {
            localStorage.removeItem('email');
            localStorage.removeItem('password');
            localStorage.removeItem('confirm_password');
            localStorage.removeItem('role');


            localStorage.setItem('email', $('#email').val());
            localStorage.setItem('password', $('#password').val());
            localStorage.setItem('confirm_password', $('#confirm_password').val());
            localStorage.setItem('role', $('role').val());
          } else {
            alert('No localStorage');
          }
        });
        alert('create user successfully');
      } else {
        alert('fail to create user');

      }
    });

  </script>



</body>

</html>
